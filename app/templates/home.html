{% if user %}
<pre>
{{ user|tojson }}
</pre>
<form action="{{ url_for('queries') }}" method="post">
    <button type="submit">Start Conversation</button>
</form>
<a href="/logout">logout</a>
{% else %}
<!-- <a href="/login">login</a> -->
<form action="{{ url_for('validate_uri') }}" method="post">
    <input type="text" name="uri" size="50" placeholder="Authentication URI">
    <button type="submit">Authenticate</button>
</form>
{% endif %}
